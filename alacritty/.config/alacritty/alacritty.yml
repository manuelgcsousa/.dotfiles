    x: 3
    y: 0
  dynamic_title: true

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  size: 13.5
  offset:
    x: 0
    y: 4

colors:
  primary:
    background: '0x181818'
    foreground: '0xd4d4d4'
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
