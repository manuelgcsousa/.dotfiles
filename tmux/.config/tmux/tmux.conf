# correct colors
set -ga terminal-overrides ",xterm-256color*:Tc"

# change prefix
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# enable mouse
set -g mouse on

# faster escape-time
set -s escape-time 0

# history limit
set-option -g history-limit 10000

# pane splitting
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# pane switching
bind -r Up select-pane -U 
bind -r Down select-pane -D 
bind -r Left select-pane -L 
bind -r Right select-pane -R

# windows switching
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# start windows at 1 and panes 0
set -g base-index 1
setw -g pane-base-index 0
set-option -g renumber-windows on

# vi visual mode
bind-key -T copy-mode-vi 'v' send -X begin-selection

# reload tmux config
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Tmux config reloaded!"

# status bar
set -g status-style fg="#98C379",bg="#252525"
set -g status-left-length 100
set -g status-right-length 100
setw -g status-left-style fg="#FFFFFF"
set -g status-left "#[fg=#98BE65]â–Ž#[fg=colour254]#S ::"
setw -g status-right-style fg=colour254
set -g status-right " #H "

# window style
setw -g window-status-style fg=colour8
setw -g window-status-format " #I:#W"
setw -g window-status-current-style fg="#98BE65"
setw -g window-status-current-format " #I:#W#F"
