[colors]
bg = #16161e
bg-alt = #20212C
fg = #acb0d0
fg-alt = #5D5E72
red = #ff7a93
trans = #00000000
semi-trans-black = #cc000000
shade-1 = #32344a
shade-2 = #444b6a
shade-3 = #787c99
shade-4 = #CACACE
shade-5 = #acb0d0


[bar/main]
width = 100%
height = 60pt
offset-y = 0
top = true
fixed-center = true
override-redirect = false
scroll-up = next
scroll-down = prev
enable-ipc = true
background = ${colors.bg}
foreground = ${colors.fg}
wm-restack = bspwm

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=20;2"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=20;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
font-3 = "Material Icons Outlined:9;4"
font-4 = "Material Icons Round:9;4"
font-5 = "Source Han Sans CN:size=9;2"

modules-left = os_icon date
modules-center = bspwm
modules-right = pulseaudio battery margin
cursor-click = pointer
tray-position = right
tray-maxsize = 25


[settings]
screenchange-reload = true


[module/os_icon]
type= "custom/text"
content = "  "


[module/date]
type = internal/date
interval = 1
time = "%a, %b %d %H:%M"
format = <label>
format-foreground = ${colors.fg}
label = %{T1}%time%%{T-}
label-padding = 1


[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
label-focused = %index%
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 2
label-occupied = %index%
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 2
label-empty = %index%
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 2


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T1}VOL%{T-}
format-volume-prefix-foreground = ${colors.shade-3}
label-volume = %{T1}%percentage%%%{T-}
label-volume-padding = 1
label-volume-foreground = ${colors.fg}
format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = %{T1}VOL%{T-}
format-muted-prefix-foreground = ${colors.shade-3}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.fg-alt}
label-muted-padding = 1
click-right = pavucontrol&


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = %{F#787c99}BAT %{F-} %percentage%%
label-discharging = %{F#787c99}BAT%{F-} %percentage%%
label-full = %{F#787c99}BAT%{F-} %percentage%%
label-low = %{F#787c99}BAT%{F-} %percentage%%


[module/margin]
type = custom/text
content = %{T2} |%{T-}
content-foreground = ${colors.fg}
