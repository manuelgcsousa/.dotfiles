# [settings]
background              #1C1C1C
cursor_blink_interval   0
enable_audio_bell       no
window_padding_width    5
enabled_layouts         tall
allow_remote_control    yes
confirm_os_window_close 1
macos_thicken_font      0.50

# [fonts] -> Iosevka
font_family        Iosevka
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          13.0
adjust_line_height 3

# [fonts] -> JetBrainsMono
# font_family         JetBrainsMono Nerd Font
# bold_font           auto
# italic_font         auto
# bold_italic_font    auto
# font_size           12.0
# adjust_line_height  4
# adjust_column_width -2

# [tab] -> styling
tab_bar_min_tabs        1
tab_bar_edge            bottom
tab_bar_margin_height   3.0 0.0
tab_bar_style           custom
tab_bar_background      #2C323C
tab_title_template      "[{index}] {title}"
active_tab_font_style   bold
active_tab_background   #64AEE6
active_tab_foreground   #2C323C
inactive_tab_font_style normal
inactive_tab_background #2C323C
inactive_tab_foreground #7D7D7D

# [mappings] -> splits
map alt+enter   new_window
map alt+left    neighboring_window left
map alt+right   neighboring_window right
map alt+up      neighboring_window up
map alt+down    neighboring_window down
map alt+shift+r start_resizing_window

# [mappings] -> tabs
map alt+t new_tab
map alt+w close_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+shift+left move_tab_backward
map alt+shift+right move_tab_forward
